<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .anime-card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s ease-in-out;
        }
        .anime-card:hover {
            transform: scale(1.02);
        }
        .anime-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .anime-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Anime List</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for anime in animes %}
            <div class="col">
                <a href="{% url 'anime_detail' anime.id %}" style="text-decoration: none; color: inherit;">
                    <div class="card anime-card">
                        <img src="{{ anime.thumbnail.url }}" class="anime-thumbnail card-img-top" alt="{{ anime.title }}">
                        <div class="card-body text-center">
                            <h5 class="anime-title">{{ anime.title }}</h5>
                            <p class="text-muted">{{ anime.genre }}</p>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
