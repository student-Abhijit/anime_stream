<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ episode.anime.title }} - Episode {{ episode.episode_number }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .episode-title {
            font-size: 2rem;
            font-weight: bold;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container video-container text-center">
        <h1 class="episode-title">{{ episode.anime.title }} - {{ episode.title }}</h1>
        <p class="text-muted">Episode {{ episode.episode_number }}</p>
        
        <video controls>
            <source src="{{ episode.video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
