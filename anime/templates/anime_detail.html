<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ anime.title }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 40px;
        }
        .anime-detail {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        .anime-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .anime-description {
            font-size: 1.1rem;
            margin-top: 15px;
        }
        .anime-genre {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .episode-list {
            margin-top: 30px;
        }
        .episode-list a {
            text-decoration: none;
            color: #007bff;
        }
        .episode-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container anime-detail">
    <h1 class="anime-title">{{ anime.title }}</h1>
    <p class="anime-description">{{ anime.description }}</p>
    <p class="anime-genre"><strong>Genre:</strong> {{ anime.genre }}</p>

    <h3 class="mt-4">Episodes:</h3>
    <ul class="list-group episode-list">
        {% for episode in anime.episodes.all %}
        <li class="list-group-item">
            <a href="{% url 'episode_detail' episode.id %}">{{ episode.title }}</a>
        </li>
        {% empty %}
        <li class="list-group-item">No episodes available.</li>
        {% endfor %}
    </ul>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
